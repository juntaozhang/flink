apiVersion: v1
kind: ServiceAccount
metadata:
  name: flink
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: flink-role
rules:
  - apiGroups: [ "","apps" ]
    resources: [ "pods", "services", "configmaps", "secrets", "deployments" ]
    verbs: [ "get", "list", "watch", "create", "delete", "update" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flink-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: flink
    namespace: default
roleRef:
  kind: Role
  name: flink-role
  apiGroup: rbac.authorization.k8s.io

